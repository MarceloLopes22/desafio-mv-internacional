<div  class="col-md-12" style="margin-left: 0%">
    <div class="box box-info">
        <div class="box-header with-border">
             <h3 class="box-title">Formulario do produto</h3>
        </div>
        <div class="container">
            <div class="row col-sm-10">
                <form class="form-horizontal" #form="ngForm" (ngSubmit)="salvar()">
                    <div class="alert alert-error" role="alert" *ngIf="erros != null && erros.length > 0">
                        <div *ngFor="let e of erros">
                            <br/><strong>{{e}}</strong>
                        </div>
                    </div>
                    <div [ngClass]="classCss" role="alert" *ngIf="menssage != null && menssage.text != ''">
                        <strong>{{menssage.text}}</strong>
                    </div>
                    <div class="box-body">
                        <div [ngClass]="getFormGroupClass(nome.invalid, nome.dirty)">
                            <label for="inputNome" class="col-sm-2 control-label">Nome *</label>
                            <div class="col-sm-10">
                                <input maxlength="200"
                                    type="text" 
                                    [(ngModel)]="produto.nome"
                                    class="form-control" 
                                    id="inputNome" 
                                    name="nome"
                                    #nome="ngModel"
                                    placeholder="Nome"
                                    onKeyDown="if(this.value.length==200) return false;" required>
                                <span class="help-block" *ngIf="nome?.invalid && (nome?.dirty || nome?.touched)">
                                    Nome está invalido.
                                </span>
                            </div>
                        </div>
                        <div [ngClass]="getFormGroupClass(descricao.invalid, descricao.dirty)">
                            <label for="inputDescricao" class="col-sm-2 control-label">Descricao</label>
                            <div class="col-sm-10">
                                <input maxlength="14"
                                    type="text" 
                                    [(ngModel)]="produto.descricao"
                                    class="form-control" 
                                    id="inputDescricao" 
                                    name="descricao"
                                    #descricao="ngModel"
                                    placeholder="Descricao"/>
                            </div>
                        </div>
                        <div [ngClass]="getFormGroupClass(valor.invalid, valor.dirty)">
                            <label for="inputValor" class="col-sm-2 control-label">Valor *</label>
                            <div class="col-sm-10">
                                <input type="number" 
                                    [(ngModel)]="produto.valor"
                                    class="form-control" 
                                    id="inputValor" 
                                    name="valor"
                                    #valor="ngModel"
                                    placeholder="Valor" required>
                                <span class="help-block" *ngIf="valor.invalid && valor.dirty">
                                    Valor é invalido.
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-primary" (click)="voltar()">Voltar</button>
                        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
